<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link rel="stylesheet" href="node_modules/select2/dist/css/select2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- TODO: Put your HTML code in here -->
    <div class="container">
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <form class="d-flex align-items-center">
            <!-- <input type="text" id="city-input" placeholder="Enter city"> -->
            <select id="city-input" class="select2"></select>
            <input type="submit" value="Get the weather" class="btn btn-primary ml-3">
          </form>
          <div class="card mt-4 mb-5">
            <div class="card-body">
              <h1>Weather in <span id="city"></span></h1>
              <h3 id="date" class="gray-text"></h3>
              <div id="weather">
                <p id="description"></p>
                <div class="d-flex">
                  <img src="" alt="Weather Icon" id="icon">
                  <h2 id="temperature"></h2>
                </div>
              </div>
            </div>
          </div>
          <a href="" class="btn btn-success w-100" id="current-location">Get current weather in your city</a>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
